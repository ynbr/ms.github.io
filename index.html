<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高周波音ジェネレーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .frequency-range {
            position: relative;
            height: 20px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
            border-radius: 5px;
        }
        .frequency-range::before, .frequency-range::after {
            content: '';
            position: absolute;
            top: 100%;
            border-left: 1px solid black;
            height: 10px;
        }
        .frequency-range::before {
            left: 13.33%;
        }
        .frequency-range::after {
            right: 33.33%;
        }
        .frequency-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高周波音ジェネレーター</h1>
        <p>人間の平均的な可聴域: 約20Hz〜20kHz（個人差あり）</p>
        <div class="frequency-range"></div>
        <div class="frequency-labels">
            <span>14kHz</span>
            <span>20kHz</span>
            <span>40kHz</span>
        </div>
        <div class="controls">
            <input type="range" id="frequencySlider" min="14000" max="40000" step="100" value="14000">
            <p>周波数: <span id="frequencyValue">14000</span> Hz</p>
            <button id="toggleSound">開始</button>
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator = null;
        const frequencySlider = document.getElementById('frequencySlider');
        const frequencyValue = document.getElementById('frequencyValue');
        const toggleButton = document.getElementById('toggleSound');
        let isPlaying = false;

        function startSound() {
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequencySlider.value, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            isPlaying = true;
            toggleButton.textContent = '停止';
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
            isPlaying = false;
            toggleButton.textContent = '開始';
        }

        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                stopSound();
            } else {
                startSound();
            }
        });

        frequencySlider.addEventListener('input', () => {
            const frequency = frequencySlider.value;
            frequencyValue.textContent = frequency;
            if (oscillator) {
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            }
        });
    </script>
</body>
</html>
